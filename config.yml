#===============================
# 基本設定
#===============================
# タイトル、URLなど
general:
  encode:                'UTF-8'
  lang:                  'ja'
  title:                 &title '森のスープ屋の夜 | 一組限定の宿'
  pageTitle:             '森のスープ屋の夜'
  description:           &description 'サイトの説明、概要'
  user:                  &user '作者名'
  url:                   &url 'http://example.com/'
  version:               &version 1.0
  debug:                 false
  develop:               true
  norobots:              false
  minify:                false
  useMinJs:              false
  useMinCss:             false
  viewportContent:       'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes'
  formatDetection:       true
  ogp:                   false
  ogType:                'website'
  ogImage:               '/images/common/ogp.jpg'
  twitterCard:           false
  twitterUser:           ''
  enableGoogleAnalytics: false
  trackingCode:          'GTM-XXXXXXX'
  ext:                   '.php'

# ファイルパス
path:
  # 各ステージのパス（頭に./, 末尾に/）
  input:      './src/'
  output:     './dev/'
  release:    './public/'
  www:        './www/app/public/'
  styleguide: './styleguide/'
  img:        './misc/'
  fonts:      './fonts/'

  # 各主要ファイルのパス（末尾のみ/）
  css:     'css/'
  js:      'js/'
  misc:    'misc/'
  cgi:     'cgi-bin/'
  # theme:   ''
  theme:   'wp-content/themes/cinemavalley/'

  # BrowserSyncのパス設定
  start:   '/'
  proxy:   'http://cinemavalley.local/'

# 画像のパス
image:
  main:    'view/'
  favicon: 'logo.fw.png'
  ogp:     'ogp/'
  fonts:   'fonts/'

# CSSの設定
css:
  main: 'style.scss'

# プレフィックス付与対象のブラウザ
prefix:
  - 'ie >= 11'
  - 'ie_mob >= 11'
  - 'ff >= 30'
  - 'chrome >= 34'
  - 'safari >= 7'
  - 'opera >= 23'
  - 'ios >= 7'
  - 'android >= 4.4'
  - 'bb >= 10'

# 使用するスクリプトのモジュール
# （指定順にscript.jsに格納される）
coffee:
  modules:
    - ua
    # - form_select
    # - form_validate
    - smooth
    # - totop
    - viewport
    # - v_path
