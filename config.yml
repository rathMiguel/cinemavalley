#===============================
# ファビコンの設定
#===============================
favicon:
  enable:         false
  appName:        *title
  appDescription: *description
  developerName:  *user
  developerURL:   *url
  background:     '#FFF'
  path:           'favicons/'
  url:            *url
  display:        'standalone'
  orientation:    'portrait'
  icons:
    android:      true
    appleIcon:    true
    appleStartup: false
    coast:        false
    favicons:     true
    firefox:      true
    opengraph:    false
    twitter:      false
    windows:      true
    yandex:       false
  version:        *version
  logging:        false
  online:         false
  replace:        false